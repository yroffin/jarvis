<md-input-container>
  <label translate="filter"></label>
  <input type="text" ng-model="searchText">
</md-input-container>
<md-grid-list
      md-cols="3" md-cols-sm="6" md-cols-md="9" md-cols-gt-md="18" md-row-height="128px" md-gutter="6px" >
  <md-grid-tile
      md-whiteframe="6" md-rowspan="1" md-colspan="1" ng-repeat="plugin in plugins | filter:searchText">
      <jarvis-card element="plugin" state="'plugins-by-id-'+plugin.type"></jarvis-card>
  </md-grid-tile>
</md-grid-list>
