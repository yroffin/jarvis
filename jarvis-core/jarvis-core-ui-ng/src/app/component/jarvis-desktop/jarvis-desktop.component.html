<div *ngFor="let myView of myViews; let index=index">
  <h3>{{myView.name}}</h3>
  <md-grid-list cols="3" rowHeight="1:1">
    <md-grid-tile [style.background]="myDeviceItem.tagColor" *ngFor="let myDeviceItem of myView.devices; let indexDevice=index">
      <md-card>
        <app-jarvis-tile (click)="touch(myDeviceItem)" [myDevice]="myDeviceItem"></app-jarvis-tile>
      </md-card>
    </md-grid-tile>
  </md-grid-list>
</div>
