<app-jarvis-toolbar-resource [notified]="this" [crud]="true"></app-jarvis-toolbar-resource>

<div *ngIf="myNotification">
  <mat-tab-group>
    <mat-tab label="Entête">
      <div class="ui-grid ui-grid-responsive ui-grid-pad ui-fluid">
        <div class="ui-grid-row">
          <div class="ui-grid-col-6">
            <mat-input-container class="input-full-width">
              <input matInput placeholder="Nom" [(ngModel)]="myNotification.name">
            </mat-input-container>
          </div>
          <div class="ui-grid-col-6">
            <mat-input-container class="input-full-width">
              <input matInput placeholder="Icône" [(ngModel)]="myNotification.icon">
            </mat-input-container>
          </div>
        </div>
        <div class="ui-grid-row">
          <div class="ui-grid-col-8">
            <mat-select placeholder="Notification" [(ngModel)]="myNotification.type">
              <mat-option *ngFor="let item of types" [value]="item.value">
                {{ item.label }}
              </mat-option>
            </mat-select>
          </div>
        </div>
      </div>
    </mat-tab>
  </mat-tab-group>

</div>
