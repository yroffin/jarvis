<app-jarvis-toolbar-resource [notified]="this" [crud]="true" [tasks]="[{'task':'toggle','icon':'fa-play','label':'Active / désactive la crontab'},{'task':'test','icon':'fa-play','label':'Test la crontab'}]"></app-jarvis-toolbar-resource>

<div *ngIf="myCron">
  <md-tab-group>
    <md-tab label="Entête">
      <div class="ui-grid ui-grid-responsive ui-grid-pad ui-fluid">
        <div class="ui-grid-row">
          <div class="ui-grid-col-8">
            <md-select placeholder="Crontab" [(ngModel)]="myCron.triggerType">
              <md-option *ngFor="let item of types" [value]="item.value">
                {{ item.label }}
              </md-option>
            </md-select>
          </div>
        </div>
        <div class="ui-grid-row">
          <div class="ui-grid-col-4">
            <md-input-container class="input-full-width">
              <input mdInput placeholder="Nom" [(ngModel)]="myCron.name">
            </md-input-container>
          </div>
          <div class="ui-grid-col-4">
            <md-input-container class="input-full-width">
              <input mdInput placeholder="Icône" [(ngModel)]="myCron.icon">
            </md-input-container>
          </div>
          <div class="ui-grid-col-4" *ngIf="myCron.triggerType === 'CRONTAB'">
            <md-input-container class="input-full-width">
              <input mdInput type="text" pInputText [(ngModel)]="myCron.cron" placeholder="Cron: * * * * * *" />
            </md-input-container>
          </div>
          <div class="ui-grid-col-4" *ngIf="myCron.triggerType != 'CRONTAB'">
            <md-input-container class="input-full-width">
              <input mdInput type="text" pInputText [(ngModel)]="myCron.latitude" placeholder="Latitude: 0" />
            </md-input-container>
          </div>
          <div class="ui-grid-col-4" *ngIf="myCron.triggerType != 'CRONTAB'">
            <md-input-container class="input-full-width">
              <input mdInput type="text" pInputText [(ngModel)]="myCron.longitude" placeholder="Longitude: 0" />
            </md-input-container>
          </div>
          <div class="ui-grid-col-4" *ngIf="myCron.triggerType != 'CRONTAB'">
            <md-input-container class="input-full-width">
              <input mdInput type="text" pInputText [(ngModel)]="myCron.shift" placeholder="Décalage en minutes: 0" />
            </md-input-container>
          </div>
        </div>
        <div class="ui-grid-row">
          <div class="ui-grid-col-6">
            <md-checkbox binary="true" [(ngModel)]="myCron.startAtRuntime">Activation au démarrage ({{myCron.startAtRuntime === true}})</md-checkbox>
          </div>
          <div class="ui-grid-col-6">
            <md-checkbox binary="true" [(ngModel)]="myCron.status" disabled>Actif ({{myCron.status === true}})</md-checkbox>
          </div>
        </div>
      </div>
    </md-tab>
  </md-tab-group>

</div>
