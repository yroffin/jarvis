<app-jarvis-toolbar-resource [notified]="this" [crud]="true"></app-jarvis-toolbar-resource>

<div *ngIf="myProperty">
  <md-tab-group>
    <md-tab label="Entête">
      <div class="ui-grid ui-grid-responsive ui-grid-pad ui-fluid">
        <div class="ui-grid-row">
          <div class="ui-grid-col-6">
            <md-input-container class="input-full-width">
              <input mdInput placeholder="Nom" [(ngModel)]="myProperty.name">
            </md-input-container>
          </div>
          <div class="ui-grid-col-6">
            <md-input-container class="input-full-width">
              <input mdInput placeholder="Icône" [(ngModel)]="myProperty.icon">
            </md-input-container>
          </div>
        </div>
        <div class="ui-grid-row">
          <div class="ui-grid-col-6">
            <md-input-container class="input-full-width">
              <input mdInput placeholder="Clé" [(ngModel)]="myProperty.key">
            </md-input-container>
          </div>
          <div class="ui-grid-col-6">
            <md-input-container class="input-full-width">
              <input mdInput placeholder="Valeur" [(ngModel)]="myProperty.value">
            </md-input-container>
          </div>
        </div>
        <div class="ui-grid-row">
          <div class="ui-grid-col-12">
            <md-checkbox binary="true" [(ngModel)]="myProperty.isSecured">Exportable</md-checkbox>
          </div>
        </div>
      </div>
    </md-tab>
  </md-tab-group>

</div>
