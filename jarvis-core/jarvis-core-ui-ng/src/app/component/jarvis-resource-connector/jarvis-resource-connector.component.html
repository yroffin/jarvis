<app-jarvis-toolbar-resource [notified]="this" [crud]="true"></app-jarvis-toolbar-resource>

<div *ngIf="myConnector">
  <md-tab-group>
    <md-tab label="Entête">
      <div class="ui-grid ui-grid-responsive ui-grid-pad ui-fluid">
        <div class="ui-grid-row">
          <div class="ui-grid-col-6">
            <md-input-container class="input-full-width">
              <input mdInput placeholder="Nom" [(ngModel)]="myConnector.name">
            </md-input-container>
          </div>
          <div class="ui-grid-col-6">
            <md-input-container class="input-full-width">
              <input mdInput placeholder="Icône" [(ngModel)]="myConnector.icon">
            </md-input-container>
          </div>
        </div>
      </div>
    </md-tab>
    <md-tab label="Réseau ({{myConnector.lastAdvertise | date:'yyyy-MM-dd HH:mm:ss Z'}})">
      <div class="ui-grid ui-grid-responsive ui-grid-pad ui-fluid">
        <div class="ui-grid-row">
          <div class="ui-grid-col-6">
            <md-input-container class="input-full-width">
              <input mdInput placeholder="Adresse (192.168.1.1)" [(ngModel)]="myConnector.adress">
            </md-input-container>
          </div>
        </div>
        <div class="ui-grid-row">
          <div class="ui-grid-col-3">
            <md-checkbox [(ngModel)]="myConnector.isRenderer">Affichage</md-checkbox>
          </div>
          <div class="ui-grid-col-3">
            <md-checkbox [(ngModel)]="myConnector.isSensor">Capteur</md-checkbox>
          </div>
          <div class="ui-grid-col-3">
            <md-checkbox [(ngModel)]="myConnector.canAnswer">Intéractif</md-checkbox>
          </div>
        </div>
      </div>
    </md-tab>
    <md-tab *ngIf="myConnector.collects" label="Collecte(s)">
      <div class="ui-grid ui-grid-responsive ui-grid-pad ui-fluid" style="margin: 10px 0px">
        <p-dataTable [immutable]="false" [value]="myConnector.collects.collections">
          <header>Collectes</header>
          <p-column field="name" header="Nom"></p-column>
          <p-column header="Detail">
            <ng-template let-detail="rowData.entity" let-keys="rowData.keys" pTemplate="body">
              <ul>
                <li *ngFor="let field of keys; let index=index">{{field}}</li>
              </ul>
              {{detail | json}}
            </ng-template>
          </p-column>
        </p-dataTable>
      </div>
    </md-tab>
  </md-tab-group>

</div>
