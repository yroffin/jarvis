<md-sidenav-container class="example-container">

<p-panelMenu *ngIf="isMobile()" [model]="items"></p-panelMenu>
<p-menubar *ngIf="!isMobile()" [model]="items"></p-menubar>
<router-outlet></router-outlet>
<p-toolbar>
    <div class="ui-toolbar-group-right">
        <button pButton (click)="showMe()" type="button" icon="fa-address-card-o"></button>
        <button pButton (click)="showHelp()" type="button" icon="fa-podcast"></button>
    </div>
</p-toolbar>
<p-dialog header="Me" [(visible)]="dispMe" modal="true">
    Email
    <input type="text" pInputText [(ngModel)]="me && me.attributes.email" disabled/>
</p-dialog>
  <md-sidenav #sidenav style="width: 80%;" class="example-sidenav">
    <div [innerHTML]="help"></div>
  </md-sidenav>
</md-sidenav-container>
